<!-- app/templates/base.html -->
<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title if title else "KRX Screener V2" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-950 text-slate-100">
    <!-- Header -->
    <header class="border-b ">
      <div class="mx-auto max-w-5xl px-4 py-4 flex items-center justify-between">
        <div class="font-semibold">KRX Screener V2</div>
        <div class="text-sm text-slate-500">Local</div>
      </div>
    </header>

    <!-- Main -->
    <main class="mx-auto max-w-5xl px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t ">
      <div class="mx-auto max-w-5xl px-4 py-4 text-xs text-slate-500">
        Â© {{ 2026 }} KRX Screener
      </div>
    </footer>

    {% block scripts %}{% endblock %}

    {# page-specific JS (optional). Prefer prebuilt URL if provided. #}
    {% if page_js_url %}
      <script src="{{ page_js_url }}" defer></script>
    {% elif page_js %}
      <script src="{{ url_for('static', path=page_js) }}" defer></script>
    {% endif %}
  </body>
</html>
